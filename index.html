<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="assets/estilo.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <title>Calculadora</title>
    </head>
 
    <body>
        <div class="container-sm p-2">
            <h1 class="protest-guerrilla-regular text-center text-muted">Calculadora</h1>
            <form id="form">
                <div id="result" class="mb-3 p-3 bg-light bg-gradient text-muted fs-3"></div>
                <div class="mb-3">
                    <label for="valor1"
                        class="form-label ">Primeiro</label>
                    <input type="text"  class="form-control" id="valor1">
                </div>
                <div class="mb-3">
                    <label for="valor2" class="form-label">Segundo</label>
                    <input type="text" class="form-control" id="valor2">
                </div>
                <div class="mb-3">
                    <select class="form-select" id="opper" onchange="selectOption()">
                        <option value="comet" selected>Operação</option>
                        <option value="soma" >Adição</option>
                        <option value="subt" >Subtração</option>
                        <option value="mult">Multiplicação</option>
                        <option value="div">Divisão</option>
                      </select>
                </div>
                <div class="mb-3">
                    <button type="reset" class="btn btn-danger">Limpar</button>
                    <button type="submit" class="btn btn-primary" id="cal">Calcular</button>
                </div>
                
            </form>
        </div>

        <script src="assets/app.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>
</html>
